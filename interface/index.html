<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body   >

    <br>
    <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; text-align: center; color: #007bff;"><strong>Wine Quality Prediction</strong></h1>
    <br>

    <div class="container">
        <h2 style="text-align: center; color: #333;">Enter the values</h2>
        <form style="margin: 0 auto; max-width: 400px;" action="{{ url_for('predict') }}" method="post" enctype="multipart/form-data">

            <div class="form-group">
                <label for="age">alcohol:</label>
                <input type="number" class="form-control" id="alcohol" name="alcohol" required style="border:1px solid #ced4da; border-radius:5px; padding:8px;">
            </div>

            <div class="form-group">
                <label for="employ">sulphates:</label>
                <input type="number" class="form-control" id="sulphates" name="sulphates" required>
            </div>

            <div class="form-group">
                <label for="income">volatile acidity:</label>
                <input type="number" class="form-control" id="volatile acidity" name="volatile acidity" required>
            </div>

            <div class="form-group">
                <label for="debtinc">total sulfur dioxide:</label>
                <input type="number" step="0.01" class="form-control" id="tsd" name="tsd" required>
            </div>

            <div class="form-group">
                <label for="creddebt">density:</label>
                <input type="number" step="0.01" class="form-control" id="density" name="density" required>
            </div>

            <br>
            <button type="submit" class="btn btn-primary" style="width: 100%;">Submit</button>
        </form>

        <br>
        <br>
        <p style="text-align: center; color: #28a745; font-weight: bold;">{{ prediction_text }}</p>
    </div>
</body>
</html>
